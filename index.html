<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap" rel="stylesheet">
    <title>IMDB Clone</title>
    <link rel="stylesheet" href="style.css" />
   
    <script src="https://kit.fontawesome.com/e6f12e5790.js" crossorigin="anonymous"></script>
</head>

<body>
 <div id="navbar">
    
        <a href="#">
            <div class="topLogo">
                <img src="IMDB.png">
            </div>
        </a>
    
       <div class="side-section">
                  <div id="toggle-sidebar">
                        <i class="fa-solid fa-bars"></i>
                        <span id="total-count">0</span>
                 </div>
        </div>
 </div>

<div id="main">
     <div id="sidebar">
        <div class="top_gap"> </div>
                <div class="small">
                        Favourite Movies </div>
                        <hr />
         <div id="fav"></div>
     </div>
        <div id="left-panel">
                <div class="container">
                     <div class="header">
                         <div class="title">
                                 Search Your Movie
                         </div>
                     </div>
                 <div class="" id="search-bar">
                             <div class="icon">
                                     <i class="fa-solid fa-search "></i>
                            </div>
                               <div class="new-search-input">
                                <form onkeyup="showMovieList()">
                                         <input id="search-input" type="text" placeholder="Search any movies, series..." />
                                </form>
                            </div>
                     </div>
                </div>
                     <div id="card-holder" class=""> </div>
         </div>
</div>

    <script src="script.js"></script>
</body>

</html>
